<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <title>Tea and Biscuits</title>
    </head>
    <body>
        <div class="app container-fluid">
            <h1>TEA</h1>
            <h2>transport expectation application</h2>
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/controller.js"></script>
            <script type="text/javascript" src="js/models.js"></script>
            <script type="text/javascript" src="js/views.js"></script>

            <div id="deviceready" class="blink">
                <p class="event listening">Routes loading...</p>
                <p class="event received">Select a route</p>
            </div>

            <form role="form">
                <div class="form-group">
                <label for="sel2">Route:</label>
                    <select class="form-control" id="sel2">
                        <option>--</option>
                        <option>HOP</option>
                        <option>SKIP</option>
                        <option>JUMP</option>
                        <option>BOUND</option>
                        <option>AB</option>
                        <option>BV/BX/BMX</option>
                    </select>
                <br>
                <label for="direction">Direction:</label>
                    <select class="form-control" id="direction">
                        <option>East</option>
                        <option>West</option>
                    </select>
                <br>
                <button type="submit" value="continue" class="btn btn-success" id="submit">continue...</button>
                </div>
            </form>
        </div>
    </body>
</html>
